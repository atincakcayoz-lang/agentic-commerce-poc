openapi: 3.0.1
info:
  title: Agentic Commerce PoC Agent
  version: 1.0.0
  description: "Turkish agentic commerce PoC API for ChatGPT plugin."
servers:
  - url: https://agentic-commerce-poc-1.onrender.com/
    description: "Primary hosted server"
paths:
  /agent/message:
    post:
      summary: "Send a commerce message"
      description: "Send the user's Turkish message. The agent will add products or checkout."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "sut urunleri ekle"
      responses:
        "200":
          description: "Agent reply"
          content:
            application/json:
              schema:
                type: object
                properties:
                  reply:
                    type: string
                    example: "KarlÄ± Market icinden 2 urun sepete eklendi. 'ode' dersen tamamlarim."
                  cart_id:
                    type: string
                    example: "ddb1375d-fe92-4aea-b673-e45e9cbf9db7"
                  order_id:
                    type: string
                    example: "e079f985-adce-44a7-9a81-fdad1f396e8a"
  /agent/order/{id}:
    get:
      summary: "Get order details"
      description: "Return an order created earlier."
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "Order detail"
          content:
            application/json:
              schema:
                type: object
        "404":
          description: "Order not found"
components:
  servers:
    default:
      url: https://agentic-commerce-poc-1.onrender.com/
      description: "Fallback server for ChatGPT importer"
